version: '3.8'

services:
  # Django Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aveiro_accessibility_backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - DATABASE_HOST=gis4cloud.com
      - DATABASE_PORT=5432
      - DATABASE_NAME=grupo1_sigcs2025
      - DATABASE_USER=grupo1_sigcs2025
      - DATABASE_PASSWORD=mFhQgfB!Ubr51
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://localhost:5173
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - app-network

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: aveiro_accessibility_frontend
    command: npm run dev -- --host 0.0.0.0
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:5173"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000/api
    restart: unless-stopped
    networks:
      - app-network

  # Redis (for caching and Celery)
  redis:
    image: redis:7-alpine
    container_name: aveiro_accessibility_redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - app-network

